    <div class="shopping-cart">
        <div class="title">
            Shopping Bag
        </div>
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
            <div class="image">
                <img src="item-1.png" alt="" />
            </div>
            <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>White</span>
            </div>
            <div class="quantity">
                <button class="minus-btn" type="button">
                    <img src="minus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button">
                    <img src="plus.svg" alt="" />
                </button>
            </div>
            <div class="total-price">$549</div>
        </div>
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
            <div class="image">
                <img src="item-2.png" alt="" />
            </div>
            <div class="description">
                <span>Maison Margiela</span>
                <span>Future Sneakers</span>
                <span>White</span>
            </div>
            <div class="quantity">
                <button class="minus-btn" type="button">
                    <img src="minus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button">

        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
            <div class="image">
                <img src="item-3.png" alt="" />
            </div>
            <div class="description">
                <span>Our Legacy</span>
                <span>Sweater</span>
                <span>Black</span>
            </div>
            <div class="quantity">
                <button class="minus-btn" type="button">
                    <img src="minus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button">
                    <img src="plus.svg" alt="" />
                </button>
            </div>
            <div class="total-price">$560</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-HaE9u3hZmjkTx/2B3bhvUf6iu20wd9hdgQXi0OonmJ9NTGYYP3o8cYG4KnUpNsdz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.like-btn').on('click', function() {
                $(this).toggleClass('is-active');
            });

            $('.minus-btn').on('click', function(e) {
                e.preventDefault();
                var $input = $(this).siblings('input');
                var value = parseInt($input.val());
             
                if (value > 1) {
                    value = value - 1;
                } else {
                    value = 1;
                }
             
                $input.val(value);
            });
             
            $('.plus-btn').on('click', function(e) {
                e.preventDefault();
                var $input = $(this).siblings('input');
                var value = parseInt($input.val());
             
                if (value < 100) {
                    value = value + 1;
                } else {
                    value = 100;
                }
             
                $input.val(value);
            });
        });
    </script>
